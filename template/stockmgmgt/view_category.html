{% extends 'stockmgmgt/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<main class="container" style="width: 150%;">
  <!-- <div class="jumbotron"> -->
    <h1 style="text-align: center;">{{title}}</h1>
    <br>
    <div class="row justify-content-center">
      <div class="display_table" style="width: 150%;">
        <table class="table">
          <thead>
              <tr>
                  <th>Sl. No.</th>
                  <th>Category Name</th>
                  <th>Category Edit</th>
                  <th>Category Delete</th>
              </tr>
          </thead>
          {% for instance in queryset %}
          <tr>
              <td>{{forloop.counter}}</td>
              <td>{{instance.name}}</td>
              <td><a href="{% url 'update_category' instance.id %}"><i class="fa-solid fa-pen-to-square" style="color: rgb(0, 110, 255); font-size: 20px;" aria-hidden="true"></i></a></td>
              <td><a href="{% url 'delete_category' instance.id %}"><i class="fa fa-trash" style="color: red; font-size: 20px;" aria-hidden="true"></i></a></td>
          </tr>
          {% endfor %}
          
        </table>
        <br>
        <div>
          <a href="{% url 'add_category' %}"><div class="btn btn-primary mybutton">Add Category</div></a><br><br>
          <a href="{% url 'list_items' %}" class="btn btn-primary mybutton" role="button">Item List</a>
        </div>
        
      </div>
    </div>
  <!-- </div> -->
</main>
{% endblock %}
