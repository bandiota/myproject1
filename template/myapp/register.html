{% extends "myapp/base.html" %}

{% block content %}

    <!-- register form -->
    <div class="register">
        <h4>Add User</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group ppic_pp">
                <input type="file" name="profile-picture" class="custom-file-upload" accept="image/*" id="profpic">
                <label for="profpic" class="upload-label">
                    <img src="/static/images/upload-icon.png" alt="Upload Image" width="100">
                </label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Full Name</label>
                    <input type="text" name="fullname" class="form-control" required>
                </div>

                <div class="form-group col-md-4">
                    <label>Designation</label>
                    <input type="text" name="designation" class="form-control" required>
                </div>

                <div class="form-group col-md-2">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                        <option selected disabled>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
    </div>
{% endblock %}
